<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


</head>
<body>
    <section class="h-100 h-custom" style="background-color: #f6f6f2;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <div class="card-body p-4 p-md-5"></div>
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">회원가입</h3>
                            <form class="px-md-2" action="signup.php" method="post">
                                <label for="username">아이디</label><br>
                                <input type="text" id="username" name="username" required><br>
                                
                                <label for="password">비밀번호</label><br>
                                <input type="password" id="password" name="password" data-toggle="tooltip" data-placement="top" title="Tooltip on top" required><br>
                                
                                <label for="confirm-password">비밀번호 확인</label><br>
                                <input type="password" id="confirm-password" name="confirm-password" required><br>
                                
                                <label for="name">이름</label><br>
                                <input type="text" id="name" name="name" required><br>
                                
                                <label for="birth-year">생년월일</label><br>
                                <input type="text" id="birth-year" name="birth-year" placeholder="년(4자리)" required>
                                <select id="birth-month" name="birth-month" required>
                                    <option value="">월 선택</option>
                                    <option value="01">1월</option>
                                    <option value="02">2월</option>
                                    <option value="03">3월</option>
                                    <option value="04">4월</option>
                                    <option value="05">5월</option>
                                    <option value="06">6월</option>
                                    <option value="07">7월</option>
                                    <option value="08">8월</option>
                                    <option value="09">9월</option>
                                    <option value="10">10월</option>
                                    <option value="11">11월</option>
                                    <option value="12">12월</option>
                                </select>
                                <input type="text" id="birth-day" name="birth-day" placeholder="일" required><br>
                                
                                <label for="gender">성별</label><br>
                                <select id="gender" name="gender" required>
                                    <option value="">성별</option>
                                    <option value="01">남성</option>
                                    <option value="02">여성</option>
                                </select><br>
                                
                                <label for="email">이메일</label><br>
                                <input type="email" id="email" name="email" required><br>
                                
                                <!-- 챗 gpt 확인하기 -->
                                <label for="phone-number">전화번호</label><br>
                                <input type="tel" id="phone-number" name="phone-number" required>
                                <button type="button" onclick="sendVerificationCode()">인증번호 받기</button><br>
                                <input type="text" id="verification-code" name="verification-code" required>
                                <button type="button" onclick="verifyCode()">인증번호 확인</button><br>
                                
                                <!-- api 참고하기 -->
                                <label for="sample4_postcode">주소</label><br>
                                <input type="text" id="sample4_postcode" placeholder="우편번호">
                                <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
                                <input type="text" id="sample4_roadAddress" placeholder="도로명주소">
                                <input type="text" id="sample4_jibunAddress" placeholder="지번주소"><br>
                                <span id="guide" style="color:#999;display:none"></span>
                                <input type="text" id="sample4_detailAddress" placeholder="상세주소">
                                <input type="text" id="sample4_extraAddress" placeholder="참고항목"><br><br>
                                
                                <label><input type="checkbox" id="check-all" onchange="checkAll()"> [전체 동의]<br>
                                    이용약관 및 개인정보 수집 및 이용, 쇼핑정보 수신(선택)에 모두 동의합니다.</label><br>
                                <label><input type="checkbox" name="option1" id="essential-agreement" required> [필수] 만 14세 이상이며 약관에 동의합니다.</label>
                                <!-- 버튼 아코디언 챗 gpt 참고 -->
                                <button type="button" onclick="showEssentialAgreement()">+ 필수약관</button><br>    
                                <div id="essential-agreement-content" style="display: none;">
                                    <h3>필수 약관</h3>
                                    <p>이 부분은 필수 약관 내용입니다.</p>
                                </div>
                                <label><input type="checkbox" name="option2" id="optional-agreement"> [선택] 마케팅 용도와 광고성 정보 수신에 동의합니다.</label>
                                <button type="button" onclick="showOptionalAgreement()">+ 선택약관</button><br><br>
                                <div id="optional-agreement-content" style="display: none;">
                                    <h3>선택 약관</h3>
                                    <p>이 부분은 선택 약관 내용입니다.</p>
                                </div>
                                
                                <input type="submit" value="가입하기">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>












    <script>
        // 약관 동의 전체 체크 기능
        function checkAll() {
            var checkboxes = document.getElementsByName("option");
            var checkAllCheckbox = document.getElementById("check-all");
            
            for (var i = 0; i < checkboxes.length; i++) {
            checkboxes[i].checked = checkAllCheckbox.checked;
            }
        }
    </script>

    <!-- Bootstrap jQuery, JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
